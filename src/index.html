<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regra de 3</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <article class="container">
        <header>
                <h1 class="text-center">Regra de 3</h1>
                <h4 class="text-center">
                  Preencha os campos abaixo para aplicar a famosa regra de três
                </h4>
                <hr />
        </header>



      <div class="ml-md-5 mr-md-5">
        <div class="row mb-sm-4 mb-0">
          <div class="col-sm-6 mb-2 mb-sm-0">
            <label>Valor 1</label>
            <input
              class="form-control campo-numero form-control-lg"
              type="number"
              placeholder="Digite um número..."
              id="Valor1"
            />
          </div>
          <div class="col-sm-6 mb-2 mb-sm-0">
            <label>Valor 2</label>
            <input
              class="form-control campo-numero form-control-lg"
              type="number"
              placeholder="Digite um número..."
              id="Valor2"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6 mb-2 mb-sm-0">
            <label>Valor 3</label>
            <input
              class="form-control campo-numero form-control-lg"
              type="number"
              placeholder="Digite um número..."
              id="Valor3"
            />
          </div>
          <div class="col-sm-6">
            <label>Resultado</label>
            <input
              class="form-control campo-numero form-control-lg"
              type="number"
              placeholder=""
              id="Valor4"
              readonly
            />
          </div>
        </div>
      </div>
    </article>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/index.js" type="text/javascript"></script>
  </body>
</html>
